<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello to Goodbye</title>
    <script>
        function goodbye() {
            let heading1 = document.querySelector('h1')   //let could be changed later
            const heading2 = document.querySelector('h2') //const sets variable for permanent
            if (heading1.innerHTML === "Hello Guys") { 
                heading1.innerHTML = "Goodbye" ;
                heading2.innerHTML = "Nice to meet you" ;
            } else {
                heading1.innerHTML = "Hello Guys" ;
                heading2.innerHTML = "Whatsup" ;
            } 
        }
    </script>
</head>
<body>
    <h1>Hello Guys </h1>
    <h2> Whatsup </h2>
    <button onclick="goodbye()">click here</button>
</body>
</html>
