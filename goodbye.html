<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello to Goodbye</title>
    <script>
        function goodbye() {
            if (document.querySelector('h1').innerHTML === "Hello Guys") { 
                document.querySelector('h1').innerHTML = "Goodbye" ;
                document.querySelector('h2').innerHTML = "Nice to meet you" ;
            } else {
                document.querySelector('h1').innerHTML = "Hello Guys" ;
                document.querySelector('h2').innerHTML = "Whatsup" ;
            } 
        }
        
    </script>
</head>
<body>
    <h1>Hello Guys </h1>
    <h2> Whatsup </h2>
    <button onclick="goodbye()">click here</button>
</body>
</html>
