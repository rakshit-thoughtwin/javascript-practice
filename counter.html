<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script>
        let counter = 0;

        function count() {
            counter++;
            alert(counter);
        }
        
    </script>
</head>
<body>
    <h1>This is counter  </h1>
    <h2>press button to count</h2>
    
    <button onclick="count()">count</button>
</body>
</html>
